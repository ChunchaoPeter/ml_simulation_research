[pytest]
# Pytest configuration for Kalman Filter tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short

# Test paths
testpaths = tests

# Note: To get accurate coverage with TensorFlow's @tf.function decorator,
# we enable eager execution in conftest.py with tf.config.run_functions_eagerly(True)
# This allows coverage.py to trace execution inside @tf.function decorated methods
